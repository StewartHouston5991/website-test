<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yes or No?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">The Houvens</a>
      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="laurasValentine.html">Home</a></li>
          <li><a href="decision.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <a class="btn" href="yes.html">Yes</a>
    <p>Good decision to pick the above</p>
    <section class="move-btn-parent">
      <button class="btn move-btn" id="noBtn" type="button">No</button>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const noBtn = document.getElementById('noBtn');
          const parent = noBtn.parentElement;
          parent.style.position = 'relative';
          parent.style.minHeight = '100px';
          noBtn.style.position = 'absolute';
          noBtn.style.left = '0px';
          noBtn.style.top = '0px';
          function moveNoBtn() {
            const parentRect = parent.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            // Calculate max movement so button stays in parent, with 10px padding
            const maxX = parent.offsetWidth - btnRect.width - 10;
            const maxY = parent.offsetHeight - btnRect.height - 10;
            const x = 10 + Math.random() * (maxX > 0 ? maxX : 0);
            const y = 10 + Math.random() * (maxY > 0 ? maxY : 0);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
          }
          noBtn.addEventListener('mouseenter', moveNoBtn);
          noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoBtn();
          }, {passive: false});
          noBtn.addEventListener('click', function(e) {
            // Prevent click from triggering button action
            e.preventDefault();
            moveNoBtn();
          });
        });
      </script>
      <p>Good luck to you if you pick no</p>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year-about"></span> The Houvens</p>
    </div>
  </footer>
  <script>document.getElementById('year-about').textContent = new Date().getFullYear();</script>
</body>
</html>
