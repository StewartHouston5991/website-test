<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yes or No?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">The Houvens</a>
      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="laurasValentine.html">Home</a></li>
          <li><a href="decision.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <a class="btn" href="yes.html">Yes</a>
    <p>Good decision to pick the above</p>
    <section>
      <button class="btn move-btn" id="noBtn" type="button">No</button>
      <script>
        const noBtn = document.getElementById('noBtn');
        let moveCount = 0;
        noBtn.addEventListener('mouseenter', function() {
          // Move to a random position within a range
          const x = Math.floor(Math.random() * 120) - 60; // -60 to +60 px
          const y = Math.floor(Math.random() * 60) - 30;  // -30 to +30 px
          noBtn.style.left = x + 'px';
          noBtn.style.top = y + 'px';
          moveCount++;
        });
        noBtn.addEventListener('mouseleave', function() {
          // Optionally reset position
          // noBtn.style.left = '0px';
          // noBtn.style.top = '0px';
        });
      </script>
      <p>Good luck to you if you pick no</p>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year-about"></span> The Houvens</p>
    </div>
  </footer>
  <script>document.getElementById('year-about').textContent = new Date().getFullYear();</script>
</body>
</html>
