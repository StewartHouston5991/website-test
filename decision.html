<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yes or No?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">The Houvens</a>
      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="laurasValentine.html">Home</a></li>
          <li><a href="decision.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <a class="btn" href="yes.html">Yes</a>
    <p>Good decision to pick the above</p>
    <section class="move-btn-parent">
      <button class="btn move-btn" id="noBtn" type="button">No</button>
      <script>
        const noBtn = document.getElementById('noBtn');
        const parent = noBtn.parentElement;
        parent.style.position = 'relative';
        noBtn.style.position = 'absolute';
        noBtn.style.left = '0px';
        noBtn.style.top = '0px';
        noBtn.addEventListener('mouseenter', function() {
          const parentRect = parent.getBoundingClientRect();
          const btnRect = noBtn.getBoundingClientRect();
          // Calculate max movement so button stays in parent
          const maxX = parent.offsetWidth - btnRect.width;
          const maxY = parent.offsetHeight - btnRect.height;
          const x = Math.random() * maxX;
          const y = Math.random() * maxY;
          noBtn.style.left = x + 'px';
          noBtn.style.top = y + 'px';
        });
      </script>
      <p>Good luck to you if you pick no</p>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year-about"></span> The Houvens</p>
    </div>
  </footer>
  <script>document.getElementById('year-about').textContent = new Date().getFullYear();</script>
</body>
</html>
